<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ashoka Data Society</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', 'Segoe UI', system-ui, -apple-system, sans-serif;
            overflow: hidden;
            height: 100vh;
            background: #111b2d;
        }

        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('background.mp4');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            z-index: 0;
        }

        .background::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(17, 27, 45, 0.85) 0%, rgba(225, 70, 64, 0.15) 100%);
            z-index: 1;
        }

        nav {
            position: fixed;
            top: 0;
            width: 100%;
            padding: 1.5rem 3rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 100;
            background: rgba(17, 27, 45, 0.5);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(225, 70, 64, 0.2);
        }

        .logo-container {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .logo-circle {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 15px rgba(225, 70, 64, 0.3);
        }

        .logo-circle img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .logo-text {
            font-size: 1.2rem;
            font-weight: 600;
            color: #F8F9FA;
            letter-spacing: 0.5px;
        }

        .nav-links {
            display: flex;
            gap: 2.5rem;
            list-style: none;
        }

        .nav-links a {
            color: #F8F9FA;
            text-decoration: none;
            font-weight: 500;
            font-size: 0.95rem;
            position: relative;
            transition: color 0.3s ease;
        }

        .nav-links a::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 0;
            height: 2px;
            background: #e14640;
            transition: width 0.3s ease;
        }

        .nav-links a:hover {
            color: #e14640;
        }

        .nav-links a:hover::after {
            width: 100%;
        }

        .nav-links a.active::after {
            width: 100%;
        }

        .container {
            position: relative;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 10;
            padding: 2rem;
        }

        .content {
            text-align: center;
            max-width: 800px;
        }

        .main-logo {
            width: 120px;
            height: 120px;
            margin: 0 auto 2rem;
            border-radius: 20px;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 10px 40px rgba(225, 70, 64, 0.4);
        }

        .main-logo img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        h1 {
            font-size: 3.5rem;
            font-weight: 700;
            color: #F8F9FA;
            margin-bottom: 1.5rem;
            line-height: 1.2;
            letter-spacing: -1px;
        }

        .description {
            font-size: 1.2rem;
            color: rgba(248, 249, 250, 0.8);
            line-height: 1.7;
            font-weight: 400;
            max-width: 650px;
            margin: 0 auto 2.5rem;
        }

        .social-links {
            display: flex;
            gap: 1.5rem;
            justify-content: center;
            align-items: center;
        }

        .social-links a {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: rgba(248, 249, 250, 0.1);
            border: 2px solid rgba(248, 249, 250, 0.2);
            display: flex;
            align-items: center;
            justify-content: center;
            color: #F8F9FA;
            font-size: 1.3rem;
            transition: all 0.3s ease;
            text-decoration: none;
        }

        .social-links a:hover {
            background: #e14640;
            border-color: #e14640;
            transform: translateY(-3px);
            box-shadow: 0 5px 20px rgba(225, 70, 64, 0.4);
        }

        @media (max-width: 768px) {
            nav {
                padding: 1rem 1.5rem;
                flex-direction: column;
                gap: 1rem;
            }

            .nav-links {
                gap: 1.5rem;
            }

            h1 {
                font-size: 2.5rem;
            }

            .description {
                font-size: 1.1rem;
            }

            .main-logo {
                width: 100px;
                height: 100px;
                font-size: 2rem;
            }
        }
    </style>
</head>
